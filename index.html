<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <main>
        <div class="container">

            <section>
                <div class="titulo">
                    <h1>Faça login e entre para o nosso time</h1>
                </div>
                <img class="img" src="assets/img/undraw_shopping_re_hdd9 (2).svg" alt="imagem">
            </section>

            <section class="container-two">
                <div class="login-text">
                    LOGIN
                </div>

                <form action="#">
					<div class="input-group">
						<div class="input-box">
							<label for="username">Usuário</label>
							<input type="text" name="username" id="username" placeholder="Digite seu usuário..." autocomplete="off">
						</div>
						<div class="input-box">
							<label for="password">Senha</label>
							<input type="password" name="password" id="password" placeholder="Digite sua senha..." autocomplete="off">
						</div>
						<div class="input-box">
							<button>LOGIN</button>
						</div>
					</div>
				</form>



        </section>
    </main>

</body>

</html>
